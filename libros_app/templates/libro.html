<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autores</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="h1 text-center">Titulo: {{libro.titulo}}</p>
                    <p class="fs-5">Favorited by:</p>
                    {% for autor in libro.autores: %}
                        <p class="fs-6">{{autor.nombre}}</p>
                    {%endfor%}
                </div>
                <div class="col p-4">
                    <p class="text-info h1">AÃ±adir libros favoritos</p>
                    <form action="/books/favorite" method="post">
                        <div class="mb-3">
                            <label for="autor_id" class="form-label text-white">Autor: </label>
                            <input type="hidden" name="libro_id" id="libro_id" value="{{libro.id}}">
                            <select class="form-select" name="autor_id" id="autor_id">
                                {% for autor in autores: %}
                                    <option value="{{autor.id}}">{{autor.nombre}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Libro</button>
                    </form>
                </div>
            </div>
        </div>
        <aside class="p-4">
            <a href="/" class="btn btn-link">Home</a>
        </aside>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
