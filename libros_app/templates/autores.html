<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autores</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col bg-dark p-4">
                    <p class="text-primary text-center h1">Nuevo Autor</p>
                    <form action="/authors/create" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label text-white">Nombre: </label>
                            <input type="text" class="form-control" name="nombre" id="nombre">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Autor</button>
                    </form>
                </div>
                <div class="col border-bottom">
                    <p class="h1">Todos los Autores</p>
                        {% for autor in autores: %}
                            <div class="mb-3">
                                <a href="/authors/{{autor.id}}" class="btn btn-link fs-5">{{autor.nombre}}</a>
                            </div>
                        {%endfor%}
                    <div class="border-top">
                        <a href="/books" class="btn btn-link fs-5">Add book</a>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
