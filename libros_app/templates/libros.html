<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autores</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col bg-dark p-4">
                    <p class="text-warning text-center h1">Nuevo Libro</p>
                    <form action="/books/create" method="post">
                        <div class="mb-3">
                            <label for="titulo" class="form-label text-white">Título: </label>
                            <input type="text" class="form-control" name="titulo" id="titulo">
                        </div>
                        <div class="mb-3">
                            <label for="num_paginas" class="form-label text-white"># de páginas: </label>
                            <input type="number" class="form-control" name="num_paginas" id="num_paginas">
                        </div>
                        <button type="submit" class="btn btn-warning">Agregar Libro</button>
                    </form>
                </div>
                <div class="col border-bottom">
                    <p class="h1">Todos los Libros</p>
                        {% for libro in libros: %}
                            <div class="mb-3">
                                <a href="/books/{{libro.id}}" class="btn btn-link fs-5">{{libro.titulo}}</a>
                            </div>
                        {%endfor%}
                    <div class="border-top">
                        <a href="/" class="btn btn-link fs-5">Home</a>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
