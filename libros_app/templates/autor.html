<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autores</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="h1">{{autor.nombre}} - Libros Favoritos:</p>
                    <table class="table table-warning">
                        <thead>
                            <tr>
                                <th scope="col">Titulo</th>
                                <th scope="col"># de Páginas</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for libro in autor.libros: %}
                                <tr>
                                    <td>{{libro.titulo}}</td>
                                    <td>{{libro.num_paginas}}</td>
                                <tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
                <div class="col p-4">
                    <p class="text-info h1">Añadir libros favoritos</p>
                    <form action="/authors/favorite" method="post">
                        <div class="mb-3">
                            <label for="libro_id" class="form-label text-white">Book: </label>
                            <input type="hidden" name="autor_id" id="autor_id" value="{{autor.id}}">
                            <select class="form-select" name="libro_id" id="libro_id">
                                {% for libro in libros: %}
                                    <option value="{{libro.id}}">{{libro.titulo}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Libro</button>
                    </form>
                </div>
            </div>
        </div>
        <aside class="p-4">
            <a href="/" class="btn btn-link">Home</a>
        </aside>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
